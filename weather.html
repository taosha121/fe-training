<!DOCTYPE html>
<html ng-app="demoApp">
<head>
	<title></title>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet">
   
	<style type="text/css">
		

		

	</style>
</head>
<body>
	<div ng-controller="DemoCtrl">
		<div class="container-fluid">
			<div class="row">
				<div ng-repeat="city in cityList" class="col-lg-2 col-md-2 col-sm-2">
					<table class="table table-striped table-bordered">
						<tr>
							<td>
								name
							</td>
							<td>
								{{city.name}}
							</td>
						</tr>
						<tr>
							<td>
								weather
							</td>
							<td>
								{{city.description}}
							</td>
						</tr>
						<tr>
							<td>
								humidity
							</td>
							<td>
								{{city.humidity}}
							</td>
						</tr>
						<tr>
							<td>
								pressure
							</td>
							<td>
								{{city.pressure}}
							</td>
						</tr>
						<tr>
							<td>
								sunrise
							</td>
							<td>
								{{city.sunrise}}
							</td>
						</tr>
						<tr>
							<td>
								sunset
							</td>
							<td>
								{{city.sunset}}
							</td>
						</tr>
					</table>
				</div>
				
				
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var app = angular.module('demoApp', []);
		app.controller('DemoCtrl',  function ($scope, $http) {
			$http({
			  method: 'GET',
			  url: 'http://api.openweathermap.org/data/2.5/group?id=524901,703448,2643743,2643123,6356055&units=metric&appid=3d8b309701a13f65b660fa2c64cdc517'
			}).then(function successCallback(response) {
			    $scope.cityList = response.data.list.map(function(item){
			    	return{
			    		name: item.name,
			    		wether: item.weather[0].description,
			    		humidity: item.main.humidity,
			    		pressure: item.main.pressure,
			    		sunrise: (new Date(item.sys.sunrise)).toLocaleTimeString(),
			    		sunset: (new Date(item.sys.sunset)).toLocaleTimeString()
			    	}
			    });
			});
		  
		});
	</script>
</body>
</html>
